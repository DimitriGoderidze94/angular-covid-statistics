<div style="text-align: center">
  <app-button
    (btnClick)="firsPage()"
    text="მსოფლიოს ჯამური მონაცემები"
    backgroundColor="#EE82EE"
  ></app-button>
  <app-button
    (btnClick)="secondPage()"
    text="ინდივიდუალური ქვეყნების მონაცემები"
    backgroundColor="#EE82EE"
  ></app-button>
</div>
<app-first-page *ngIf="displayElement1"></app-first-page>
<app-second-page *ngIf="displayElement2"></app-second-page>
